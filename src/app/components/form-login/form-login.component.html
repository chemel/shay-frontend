<div class="min-h-screen flex items-center justify-center bg-gray-50 p-4 sm:p-6 lg:p-8">
    <div class="w-full max-w-md space-y-8">
        <h2 class="text-center text-3xl font-bold text-gray-900">
            Connexion
        </h2>

        <div *ngIf="errorMessage" class="flex items-center gap-3 rounded-md bg-red-50 p-4">
            <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
            </svg>
            <p class="text-sm font-medium text-red-800">{{ errorMessage }}</p>
        </div>

        <form class="space-y-6" [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="space-y-4">
                <div>
                    <label for="form-control-username" class="sr-only">Nom d'utilisateur</label>
                    <input id="form-control-username" formControlName="username" type="text" required
                        class="w-full rounded-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:border-indigo-500 focus:outline-none focus:ring-1 focus:ring-indigo-500"
                        placeholder="Nom d'utilisateur">
                </div>
                <div>
                    <label for="form-control-password" class="sr-only">Mot de passe</label>
                    <input id="form-control-password" formControlName="password" type="password" required
                        class="w-full rounded-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:border-indigo-500 focus:outline-none focus:ring-1 focus:ring-indigo-500"
                        placeholder="Mot de passe">
                </div>
            </div>

            <button type="submit" [disabled]="form.invalid"
                class="flex w-full items-center justify-center gap-2 rounded-md bg-indigo-600 px-4 py-2 text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 disabled:bg-indigo-400 disabled:cursor-not-allowed">
                @if(loading) {
                    <i class="pi pi-spin pi-spinner"></i>
                }
                @else {
                    <i class="pi pi-lock"></i>
                }
                Se connecter
            </button>
        </form>
    </div>
</div>
